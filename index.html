<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="icon" href="./assets/icons/favicon.svg" />

    <title>Twitter-Clone</title>
  </head>
  <body class="mx-auto max-w-screen-xl bg-bgColor">
    <div class="container flex h-screen">
      <!-- navbar -->
      <header
        class="flex w-3/12 flex-col justify-between border-r-2 border-borderColor text-xl font-bold"
      >
        <div>
          <!-- logo -->
          <h1 class="m-1 h-12 w-12 rounded-full p-3 hover:bg-darkGray">
            <a href="#">
              <img src="./assets/icons/logo.svg" alt="logo-icon" />
            </a>
          </h1>
          <!-- nav-bar -->
          <nav class="text-xl text-textColor">
            <a id="nav-home" href="#">
              <div class="nav-button">
                <img src="./assets/icons/menu/home-fill.svg" alt="home-icon" />
                <span class="nav-header-text">Home</span>
              </div>
            </a>
            <a id="nav-explore" href="#">
              <div class="nav-button">
                <img src="./assets/icons/menu/explore.svg" alt="explore-icon" />
                <span class="nav-header-text">Explore</span>
              </div>
            </a>
            <a id="nav-notifications" href="#">
              <div class="nav-button">
                <img
                  src="./assets/icons/menu/notification.svg"
                  alt="notifications-icon"
                />
                <span class="nav-header-text">Notifications</span>
              </div>
            </a>
            <a id="nav-messages" href="#">
              <div class="nav-button">
                <img
                  src="./assets/icons/menu/messages.svg"
                  alt="messages-icon"
                />
                <span class="nav-header-text">Messages</span>
              </div>
            </a>
            <a id="nav-bookmarks" href="#">
              <div class="nav-button">
                <img
                  src="./assets/icons/menu/bookmark.svg"
                  alt="bookmarks-icon"
                />
                <span class="nav-header-text">Bookmarks</span>
              </div>
            </a>
            <a id="nav-lists" href="#">
              <div class="nav-button">
                <img src="./assets/icons/menu/lists.svg" alt="lists-icon" />
                <span class="nav-header-text">Lists</span>
              </div>
            </a>
            <a id="nav-profile" href="#">
              <div class="nav-button">
                <img src="./assets/icons/menu/profile.svg" alt="profile-icon" />
                <span class="nav-header-text">Profile</span>
              </div>
            </a>
            <a id="nav-more" href="#">
              <div class="nav-button">
                <img src="./assets/icons/menu/more.svg" alt="more-icon" />
                <span class="nav-header-text">More</span>
              </div>
            </a>
          </nav>
          <!-- tweet-button -->
          <button
            class="my-1 w-8/12 rounded-full bg-brandColor py-3 px-8 text-textColor hover:bg-brandHoverColor"
          >
            <a href="#">
              <span>Tweet</span>
            </a>
          </button>
        </div>
        <!-- account-menu -->
        <button
          class="my-3 flex w-3/4 items-center justify-between rounded-full p-3 hover:bg-darkGray"
        >
          <div class="flex items-center">
            <figure class="h-10 w-10">
              <img
                class="rounded-full"
                src="./assets/images/user-profil.png"
                alt=""
              />
            </figure>

            <div class="mx-3 flex flex-col text-base leading-none">
              <div class="font-semibold text-textColor">Altan Kurt</div>
              <div class="font-normal text-lightGray">@aaltankurt</div>
            </div>
          </div>
          <div>
            <img
              class="flex h-4 w-4"
              src="./assets/icons/common/arrow-bottom.svg"
              alt=""
            />
          </div>
        </button>
      </header>
      <!-- timeline -->
      <main class="w-6/12 border-r-2 border-borderColor">
        <!-- timeline-bar -->
        <section
          class="flex h-14 items-center justify-between border-b-2 border-borderColor pl-4 pr-1 text-xl font-bold text-textColor"
        >
          <div>
            <span>Latest Tweets</span>
          </div>
          <div class="h-12 w-12 rounded-full p-3 hover:bg-darkGray">
            <img
              src="./assets/icons/common/timeline-prop.svg"
              alt="timeline-prop"
            />
          </div>
        </section>
        <!-- tweet-editor -->
        <section class="flex border-b-2 border-borderColor">
          <div class="flex items-start justify-center pt-5 pl-4">
            <figure class="h-10 w-10">
              <img
                class="rounded-full"
                src="./assets/images/user-profil.png"
                alt=""
              />
            </figure>
          </div>
          <!-- textarea -->
          <div class="w-full items-center justify-center p-5">
            <textarea
              placeholder="Whatâ€™s happening?"
              class="inline-block h-16 w-full resize-none overflow-hidden bg-bgColor text-textColor outline-none placeholder:text-lightGray"
            ></textarea>
            <!-- logo-and-button -->
            <div class="flex items-center justify-between">
              <div class="flex">
                <div class="tweet-editor-logo">
                  <img src="./assets/icons/editor/media.svg" alt="media" />
                </div>
                <div class="tweet-editor-logo">
                  <img src="./assets/icons/editor/gif.svg" alt="gif" />
                </div>
                <div class="tweet-editor-logo">
                  <img
                    src="./assets/icons/editor/question.svg"
                    alt="question"
                  />
                </div>
                <div class="tweet-editor-logo">
                  <img src="./assets/icons/editor/emoji.svg" alt="emoji" />
                </div>
              </div>

              <button
                class="w-3/12 rounded-full bg-brandColor py-3 px-8 text-textColor hover:bg-brandHoverColor"
              >
                <a href="#">
                  <span>Tweet</span>
                </a>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
